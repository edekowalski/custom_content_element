<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<section id="c{data.uid}" class="ce-menu-subpages ce-uid-{data.uid} ce-layout-{data.layout}">
	<div class="inner">
		<f:if condition="{menu}">
			<nav class="menu-subpages">
				<ul>
					<f:for each="{menu}" as="page" iteration="iterator">
						<li>
							<h3><a href="{page.link}" title="{page.title}">{page.title}</a></h3>
							<f:if condition="{page.files.0}">
								<div class="menu-subpages-image">
									<a href="{page.link}" title="{page.title}"><f:image image="{page.files.0}" maxWidth="320" alt="{page.title}" title="{page.title}" /></a>
								</div>
							</f:if>
							<div class="page-abstract">{page.data.abstract}</div>
						</li>
					</f:for>
				</ul>
			</nav>
		</f:if>
	</div>
</section>
</html>
